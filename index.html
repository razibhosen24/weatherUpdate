<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wather App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" id="search-input" placeholder="Enter city name">
      <button id="search-button"><img src="img/search.png" alt=""></button>
    </div>

    <div class="weather">
      <img src="img/rain.png" alt="">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
    </div>

    <div class="details">

      <div class="col">
        <div class="d-img">
          <img src="img/humidity.png" alt="">
        </div>
        <div class="text">
          <h3 class="humidity">60%</h3>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <div class="d-img">
          <img src="img/wind.png" alt="">
        </div>
        <div class="text">
          <h3 class="wind">10</h3>
          <p>Wind Speed</p>
        </div>
    </div>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
